<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Students List</title>
  </head>
  <body>
    <a th:href="@{/addStudent}" class="btn btn-primary">addStudent</a>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>id</th>
          <th>address</th>
          <th>Action</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="std : ${students}">
          <td>
            <input
              type="text"
              th:text="*{std.name}"
              placeholder="${std.name}"
            />
          </td>
          <td>
            <input
              type="number"
              th:text="*{std.id}"
              placeholder="${std.id}"
              readonly
            />
          </td>
          <td>
            <input
              type="text"
              th:text="*{std.address}"
              placeholder="${std.address}"
            />
          </td>
          <td>
            <input
              type="number"
              th:text="*{std.mark}"
              placeholder="${std.mark}"
            />
          </td>
          <!-- Add update button/link -->
          <td>
            <a
              th:href="@{/updateOthersData(id=${std.id})}"
              class="btn btn-info btn-sm"
            >
              Update Data
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
